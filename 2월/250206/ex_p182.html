<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>0206연습문제</title>

    <style>
      div {
        border: 1px solid red;
        padding-left: 2%;
        padding-right: 2%;
      }

      form ul , li {
        list-style: none;
        margin: 10px;
      }
    </style>
  </head>

  <body>
    <div>
      <h1>예약 정보</h1>

      <form>
        <ul>
          <li>
            <label for="r-name">이 름 &nbsp;</label>
            <input type="text" id="r-name" />
          </li>
          <li>
            <label for="r-phone">휴대폰</label>
            <input type="tel" id="r-phone" />
          </li>
          <li>
            <label for="r-mail">이메일</label>
            <input type="email" id="r-mail" />
          </li>
          <li>
            <input type="submit" value="예약하기" />
          </li>
        </ul>
      </form>
    </div>

    <div>
      <h1>프런트엔드 개발자 지원서</h1>
      <p>
        HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.
      </p>
      <hr />

      <form>
        <h4>개인정보</h4>
        <ul>
          <li>
            <label for="s-name">이름</label>
            <input type="text" id="s-name" placeholder="공백없이 입력하세요." />
          </li>
          <li>
            <label for="s-tel">연락처</label>
            <input type="tel" id="s-tel" />
          </li>
        </ul>

        <h4>지원 분야</h4>
        <ul>
          <li><input type="radio" name="s" />웹 퍼블리싱</li>
          <li><input type="radio" name="s" />웹 애플리케이션 개발</li>
          <li><input type="radio" name="s" />개발 환경 개선</li>
        </ul>

        <h4>지원 동기</h4>
        <textarea
          cols="60"
          rows="5" placeholder="지원 동기를 간략히 써 주세요." ></textarea>
        >
        </textarea
        ><br />

        <input type="submit" value="접수하기" />
        <input type="reset" value="다시 쓰기" />
        <br />
        <br />
      </form>
    </div>
  </body>
</html>
