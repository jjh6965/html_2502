<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Domforms</title>
    <link rel="stylesheet" href="./css/domforms.css" />
  </head>
  <body>
    <section id="s1">
      <h4>예제.1 Validation</h4>
      <form
        name="myForm"
        action="#"
        onsubmit="return validateForm()"
        method="post"
      >
        Name : <input type="text" name="fname" />
        <input type="submit" value="Submit" />
      </form>
    </section>

    <section class="s2">
      <h4>예제.2 JavaScript Validation</h4>

      <p>Please input a number between 1 and 10:</p>

      <input id="numb" />
      <button type="button" onclick="myFunction()">Submit</button>

      <p id="demo"></p>
    </section>

    <section class="s3">
      <h4>예제3.JavaScript Validation</h4>

      <form action="#" method="post">
        <input type="text" name="fname" required />
        <input type="submit" value="Submit" />
      </form>

      <p>
        If you click submit, without filling out the text field, your browser
        will display an error message.
      </p>
    </section>

    <script src="./js/domforms.js"></script>
  </body>
</html>
